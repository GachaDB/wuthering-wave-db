<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Filter Data</title>
</head>
<body>

    <button onclick="fetchAndFilterData()">Fetch Data</button>
    <button onclick="copyToClipboard()" id="copyBtn" disabled>Copy Data</button>
    <pre id="output"></pre>

    <script>
        async function fetchAndFilterData() {
            const url = "https://raw.githubusercontent.com/GachaDB/wuthering-wave-db/refs/heads/main/Asset/Json/characters.json";
            const output = document.getElementById("output");
            const copyBtn = document.getElementById("copyBtn");

            try {
                output.textContent = "Fetching data...";
                copyBtn.disabled = true;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                
                const filteredData = data.map(({ name, rarity, image }) => ({
                    name,
                    rarity,
                    image,
                    video: "none"
                }));

                const jsonString = JSON.stringify(filteredData, null, 2);
                output.textContent = jsonString;
                
                copyBtn.disabled = false; // Enable copy button
            } catch (error) {
                output.textContent = "Error fetching data: " + error;
                console.error("Error fetching data:", error);
            }
        }

        function copyToClipboard() {
            const output = document.getElementById("output").textContent;

            if (!output) {
                alert("No data to copy!");
                return;
            }

            navigator.clipboard.writeText(output)
                .then(() => alert("Data copied to clipboard!"))
                .catch(err => console.error("Error copying data:", err));
        }
    </script>

</body>
</html>
