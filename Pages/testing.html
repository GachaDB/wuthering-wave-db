<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gacha System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .navbar {
        margin-bottom: 20px;
      }

      .navbar button {
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
        cursor: pointer;
      }

      .banner {
        display: none;
        margin-bottom: 20px;
      }

      .summon-buttons {
        margin-bottom: 20px;
      }

      /* Grid Layout for Summoning Results */
      .summoning-result {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        /* Exactly 5 items per row */
        gap: 20px;
        justify-items: center;
        /* Centers each item in its grid cell horizontally */
        align-items: center;
        /* Centers each item in its grid cell vertically */
        margin-top: 20px;
        width: 80%;
        /* Set width of the summoning result container */
        max-width: 1200px;
        /* Optional: Set max width to prevent container from growing too wide */
        margin-left: auto;
        /* Center the container horizontally */
        margin-right: auto;
        /* Center the container horizontally */
      }

      .history {
        margin-top: 20px;
      }

      .history ul {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        list-style-type: none;
      }

      .result {
        border: 2px solid gold;
        padding: 10px;
        margin-top: 20px;
        display: none;
        font-weight: bold;
        color: gold;
      }

      .summon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 150px;
        height: 200px;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
        transition: transform 0.2s ease-in-out;
      }

      .summon-item img {
        border-radius: 5px;
        object-fit: none;
      }

      .summon-item-weapon {
        position: relative;
        width: 150px;
        height: 200px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .summon-item-weapon img {
        width: 100%;
        /* Scale image down */
        max-width: 160px;
        /* Ensure it does not exceed a certain size */
        height: auto;
        /* Maintain aspect ratio */
        object-fit: contain;
        /* Ensure the whole image fits */
        display: block;
        /* Prevent inline spacing issues */
      }

      /* Resonators: Show only the top half */
      .summon-item-resonator {
        position: relative;
        overflow: hidden;
        /* Hide the bottom part */
      }

      .summon-item-resonator img {
        position: absolute;
        padding-top: 5px;
        transform: translateY(15%) scale(0.5);
        object-fit: none;
        /* Keeps original size */
      }

      /* Hover effect */
      .summon-item:hover {
        transform: scale(1.1);
      }

      /* Rarity colors */
      .rarity-3 {
        background: #6c757d;
        /* Gray */
        border: 3px solid #adb5bd;
        color: white;
      }

      .rarity-4 {
        background: #7d5bb1;
        /* Purple */
        border: 3px solid #a377e8;
        color: white;
      }

      .rarity-5 {
        background: #e4af24;
        /* Gold */
        border: 3px solid #ffd700;
        color: black;
      }
    </style>
  </head>

  <body>
    <h1>Gacha System</h1>
    <div class="navbar" id="bannerNav"></div>
    <div id="summonResult" class="result"></div>
    <label style="opacity: 0"> <input type="checkbox" id="limitedToggle" /> Include Limited Items </label>
    <div id="bannerContainer"></div>
    <script src="./JS/Gacha.js"></script>
  </body>
  
  <script src="../JS/Gacha.js"></script>
</html>
