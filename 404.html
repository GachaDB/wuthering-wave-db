<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #121212;
        background-image: url("https://raw.githubusercontent.com/GachaDB/wuthering-wave-db/main/Asset/Image/background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      /* Work in Progress Section */
      .wip-section {
        display: none;
        flex-direction: column;
        align-items: center;
      }
      .wip-title {
        font-size: 2.5rem;
        text-shadow: 0 0 10px #00ffcc;
        animation: glow 1.5s infinite alternate;
      }
      .progress-container {
        width: 80%;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      }
      .progress-bar {
        height: 20px;
        width: 0;
        background: linear-gradient(90deg, #00ffcc, #0066ff);
        animation: fillProgress 3s linear infinite;
      }

      @keyframes fillProgress {
        from {
          text-shadow: 0 0 10px #00ffcc;
          width: 0%;
        }
        to {
          text-shadow: 0 0 20px #00ffcc, 0 0 30px #0066ff;
          width: 100%;
        }
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #00ffcc;
        }
        to {
          text-shadow: 0 0 20px #00ffcc, 0 0 30px #0066ff;
        }
      }

      /* 404 Not Found Section */
      .pagenotfound-section {
        display: none;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 800px;
      }

      .Square404 {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
      }

      .Square {
        width: 100px;
        height: 100px;
        position: absolute;
        border-radius: 1.2rem;
        background: red;
        box-shadow: red 0 0 5px 30px, darkred 0 0 10px 60px;
        transform: rotateZ(-21deg);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }

      .Square h1 {
        font-size: 100px;
        color: black;
        transform: translateZ(90px);
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
        user-select: none;
      }

      .texts {
        width: 60%;
        max-width: 600px;
        padding: 1.5rem;
        text-align: center;
        margin: auto;
      }

      .texts h4 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .btn {
        cursor: pointer;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        padding: 0.5rem 1rem;
        margin-top: 1rem;
        font-size: 1.1rem;
        border-radius: 8px;
        color: white;
        background: linear-gradient(135deg, #ff4e50, #c31432);
        border: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        background: linear-gradient(135deg, #c31432, #ff4e50);
        transform: translateY(-2px);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      }
      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
      }

      #search_box {
        width: 100%;
        max-width: 250px;
        padding: 10px 15px;
        font-size: 1rem;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease-in-out;
      }

      #search_box:focus {
        border-color: #ff4e50;
        box-shadow: 0px 4px 8px rgba(255, 78, 80, 0.3);
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }
      .particle {
        position: absolute;
        background-color: #00ffcc;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        opacity: 0.8;
        animation-timing-function: linear;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-10vh) scale(0.5);
          opacity: 0;
        }
      }

      @keyframes fall {
        from {
          transform: translateY(-10vh) scale(0.5);
          opacity: 1;
        }
        to {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Work in Progress Section -->
      <div class="wip-section" id="wip-section">
        <h1 class="wip-title">ðŸš§ Work in Progress ðŸš§</h1>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="particles wip" id="particles-wip"></div>
      </div>

      <!-- Custom 404 Page -->
      <div class="pagenotfound-section" id="pagenotfound-section">
        <div class="Square404">
          <div class="Square">
            <h1>404</h1>
          </div>
        </div>
        <div class="texts">
          <h4>Oops! Page not found</h4>
          <p>
            The page you are looking for does not exist. Go back to the main
            page or search.
          </p>
          <div class="search-container">
            <a href="../../index.html" class="btn">Back to Home</a>
            <input
              type="search"
              name="search"
              id="search_box"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="particles nf" id="particles-nf"></div>
      </div>
    </div>

    <script>
      const baseUrl = window.location.pathname.includes("/wuthering-wave-db")
        ? "/wuthering-wave-db"
        : "";
      const menuItems = [
        { href: `${baseUrl}/index` },
        { href: `${baseUrl}/Pages/Code` },
        { href: `${baseUrl}/Pages/Character` },
        { href: `${baseUrl}/Pages/Weapon` },
        { href: `${baseUrl}/Pages/Echos-TD` },
        { href: `${baseUrl}/Pages/Story` },
        { href: `${baseUrl}/Pages/Timeline` },
        { href: `${baseUrl}/Pages/Gacha` },
      ];

      function checkPage() {
        const currentPath = window.location.pathname;
        const isAvailable = menuItems.some((item) => item.href === currentPath);

        if (isAvailable) {
          document.getElementById("wip-section").style.display = "flex";
          document.getElementById("pagenotfound-section").style.display =
            "none";
        } else {
          document.getElementById("wip-section").style.display = "none";
          document.getElementById("pagenotfound-section").style.display =
            "flex";
        }
      }
      checkPage();

      function createParticles(containerId, color) {
        const particlesContainer = document.getElementById(containerId);
        if (!particlesContainer) return;

        for (let i = 0; i < 20; i++) {
          let particle = document.createElement("div");
          particle.classList.add("particle");
          particle.style.left = Math.random() * 100 + "vw"; // Random horizontal position
          particle.style.animationDuration = Math.random() * 2 + 2 + "s";
          particle.style.backgroundColor = color;

          if (containerId === "particles-nf") {
            particle.style.animationName = "fall";
          } else {
            particle.style.animationName = "float";
          }

          particlesContainer.appendChild(particle);
          setTimeout(() => particle.remove(), 3000);
        }
      }

      setInterval(() => createParticles("particles-wip", "#00ffcc"), 500);
      setInterval(() => createParticles("particles-nf", "#ff0000"), 500);

      document
        .getElementById("search_box")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            let query = this.value.trim();
            if (query !== "") {
              window.location.href = "/" + query.replace(/\s+/g, "+");
            }
          }
        });
    </script>
  </body>
</html>
