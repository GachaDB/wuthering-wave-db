<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress</title>
    <style>
        body {
            background-color: #121212;
            background-image: url("https://raw.githubusercontent.com/GachaDB/wuthering-wave-db/main/Asset/Image/background.jpg");
            background-repeat: repeat, no-repeat;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity (0.5 = 50%) */
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ffcc;
            animation: glow 1.5s infinite alternate;
            z-index: 2;
        }
        .progress-container {
            width: 80%;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            z-index: 2;
        }
        .progress-bar {
            height: 20px;
            width: 0;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #0066ff; }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        .particle {
            position: absolute;
            background-color: #00ffcc;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 3s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100vh) scale(1); opacity: 1; }
            to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸš§ Work in Progress ðŸš§</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="particles" id="particles"></div>
    
    <script>
        let progress = 0;
        const progressBar = document.getElementById("progress-bar");
        
        function updateProgress() {
            progress = (progress + 10) % 110;
            progressBar.style.width = progress + "%";
        }
        setInterval(updateProgress, 1000);

        function createParticles() {
            const particlesContainer = document.getElementById("particles");
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = (Math.random() * 2 + 2) + "s";
                particlesContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }
        setInterval(createParticles, 500);
    </script>
</body>
</html>
